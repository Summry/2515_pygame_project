<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Caustic: The Zombie Shooter</title>
</head>

<body>
    <div class="container my-2 py-2">
        {% if scores|length > 0 %}
        <div class="title-header" style="background-color: lightgray;">
            <h1>Scoreboard - Caustic: The Zombie Shooter</h1>
        </div>
        <table class="table table-striped table-hover" style="width: 50%;">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">ID</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(0, scores|length) %}
                <tr>
                    <th scope="col">{{i + 1}}</th>
                    <th scope="col">{{scores[i].id}}</th>
                    <th scope="col">{{scores[i].score}}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="title-header" style="background-color: lightgray;">
            <h1>Unfortunately, there are no games played. Come back next time~</h1>
        </div>
        {% endif %}
    </div>
</body>

</html>
