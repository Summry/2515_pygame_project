<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Caustic: The Zombie Shooter</title>
</head>

<body>
    {% if data|length > 0 %}
    <div class="title-header">
        <h1>Scoreboard - Caustic: The Zombie Shooter</h1>
    </div>
    <table class="table table-striped table-hover" style="width: max-content;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">ID</th>
                <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(0, data|length) %}
            <tr>
                <th scope="col">{{i + 1}}</th>
                <th scope="col">{{data[i].id}}</th>
                <th scope="col">{{data[i].score}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="title-header">
        <h1>Unfortunately, there are no games played. Come back next time~</h1>
    </div>
    {% endif %}
</body>

</html>
